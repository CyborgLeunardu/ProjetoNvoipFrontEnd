<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleSignUp.css">
</head>
<body>
    <section class="menu">
        <div class="container">
            <a href=""><img src="" alt=""></a>
        </div>
    </section>


    <section class="menu">
      <div class="container">
        <a href="https://nvoip.com.br"
          ><img src="img/logo-nvoip-branca.png" alt=""
        /></a>
      </div>
    </section>

    <section class="container-fluid search-mother">
      <div class="grid-17"></div>
        <h1>Cadastro de Cliente</h1>

    

        
        <div class="form-group">
        
        
            <form>
                <div class="form-group">
                  <label for="Leo "> Nome </label>
                  <input type="text" size=50px class="form-control" id="name"
                   class="form-text text-muted">
                </div>
                
                <div class="form-group">
                  <label for="lastName "> Sobrenome</label>
                  <input type="text" size=50px  class="form-control" id="lastName" class="form-text text-muted">
                </div>
            
                <div class="form-group">
                    <label for="email "> E-mail</label>
                    <input type="email" size=50px  class="form-control" id="email" class="form-text text-muted">
                  </div>

                  <div class="form-group">
                    <label for="cpf ">  Cpf </label>
                    <input type="cpf" size=50px  class="form-control" id="cpf" class="form-text text-muted">
                  </div>
            
                  <div class="form-group">
                    <label for="cep "> Cep </label>
                    <input type="cep" size=50px  class="form-control" id="cep" class="form-text text-muted">
                  </div>

                  <div class="form-group">
                    <label for="address "> Endereço </label>
                    <input type="address" size=50px  class="form-control" id="address" class="form-text text-muted">
                  </div>
                  

                  <div class="form-group">
                    <label for=" neighborhood "> Bairro </label>
                    <input type=" neighborhood" size=50px  class="form-control" id=" neighborhood" class="form-text text-muted">
                  </div>

                  <div class="form-group">
                    <label for=" city "> Cidade </label>
                    <input type=" city" size=50px  class="form-control" id=" city" class="form-text text-muted">
                  </div>


                  <div class="form-group">
                    <label for=" state "> Estado </label>
                    <input type=" state" size=50px  class="form-control" id="state" class="form-text text-muted">
                  </div>

                  <div class="form-group">
                    <label for=" country "> País </label>
                    <input type=" country" size=50px  class="form-control" id="country" class="form-text text-muted">
                  </div>
           
                  <div class="form-group">
                    <label for=" phone-number "> Telefone </label>
                    <input type=" phone-number " size=50px  class="form-control" id="phone-number " class="form-text text-muted">
                  </div>
            
            <br> 

            <button id="" name="" type="submit" class="button">Cadastrar</button>
        </form>

        <a href="index.html">
          <img alt="ReturnIndex" src="img/return.png"
          width=32" height="32">
       </a>

    </section>
</body>
</html>
