<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleSignUp.css">
    <link rel="stylesheet" href="css/styleSignUpResponsive.css">
</head>
<body>
    <section class="menu">
        <div class="container">
            <a href=""><img src="" alt=""></a>
        </div>
    </section>


    <section class="menu">
      <div class="container">
        <a href="https://nvoip.com.br"
          ><img src="img/logo-nvoip-branca.png" alt=""
        /></a>
      </div>
    </section>
    

    <section class="container search-mother">
      <div>
        <h1>Cadastro de Cliente</h1>

    

        
        <div class="form-group">
        
        
            <form class="grid-10 form-field">
                <div class="form-group grid-10">
                  <label for="name"> Nome </label>
                  <input type="text" class="form-control" id="name"
                   class="form-text text-muted">
                </div>
                
                <div class="form-group grid-10">
                  <label for="lastName "> Sobrenome</label>
                  <input type="text"   class="form-control" id="lastName" class="form-text text-muted">
                </div>
            
                <div class="form-group grid-10">
                    <label for="email "> E-mail</label>
                    <input type="email" class="form-control" id="email" class="form-text text-muted">
                  </div>

                  <div class="form-group grid-10">
                    <label for="cpf ">  Cpf </label>
                    <input type="cpf" class="form-control" id="cpf" class="form-text text-muted">
                  </div>
            
                  <div class="form-group grid-10">
                    <label for="cep "> Cep </label>
                    <input type="cep" class="form-control" id="cep" class="form-text text-muted">
                  </div>

                  <div class="form-group grid-10">
                    <label for="address "> Endereço </label>
                    <input type="address"  class="form-control" id="address" class="form-text text-muted">
                  </div>
                  

                  <div class="form-group grid-10">
                    <label for=" neighborhood "> Bairro </label>
                    <input type=" neighborhood"  class="form-control" id=" neighborhood" class="form-text text-muted">
                  </div>

                  <div class="form-group grid-10">
                    <label for=" city "> Cidade </label>
                    <input type=" city" class="form-control" id=" city" class="form-text text-muted">
                  </div>


                  <div class="form-group grid-10">
                    <label for=" state "> Estado </label>
                    <input type=" state"  class="form-control" id="state" class="form-text text-muted">
                  </div>

                  <div class="form-group grid-10">
                    <label for=" country "> País </label>
                    <input type=" country"   class="form-control" id="country" class="form-text text-muted">
                  </div>
           
                  <div class="form-group grid-10">
                    <label for=" phone-number "> Telefone </label>
                    <input type=" phone-number "   class="form-control" id="phone-number " class="form-text text-muted">
                  </div>
            
            <br> 

            <button id="" name="" type="submit" class="button btn">Cadastrar</button>
        </form>
        <div class="link-return">
        <a href="index.html">
          <img alt="ReturnIndex" src="img/return.png"
          width=32" height="32">
       </a>
      </div>
      </div>
    </section>
</body>
</html>
